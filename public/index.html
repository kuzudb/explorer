<!DOCTYPE html>
<html lang="" data-bs-theme="dark">

    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&family=Lekton:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

      href="<%= BASE_URL %>third-party/fontawesome-free-6.4.2-web/css/all.min.css"/>
